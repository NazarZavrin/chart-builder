<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart builder</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header></header>
    <main class="wrapper">
        
        <section class="chart-blocks"></section>
        <div class="create-chart-block-btn">
            <div></div>
            <div></div>
        </div>
        <div class="input-data-wrapper">
            <div class="input-data-block">
                <div class="input-data-block__caption">Ввести данные</div>
                <div class="input-data-block__slots">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </div>
                <div class="input-data-block__input">
                    <div contenteditable></div>
                    <div contenteditable></div>
                    <div contenteditable></div>
                    <div contenteditable></div>
                    <div contenteditable></div>
                    <div contenteditable></div>
                    <div contenteditable></div>
                    <div contenteditable></div>
                    <div contenteditable></div>
                    <div contenteditable></div>
                </div>
                <div class="input-data-block__btns">
                    <div class="build-btn">Построить график</div>
                    <div class="cancel-btn">Отмена</div>
                </div>
            </div>
        </div>
        
    </main>
    <footer></footer>
    <script src="./script/script.js" type="module"></script>
</body>
</html>
